{% assign author = site.data.authors[post.author] %}
<div class="block" style="margin-bottom: 2em;">
	<a href="{{ site.baseurl }}{{ post.url }}"><h4>{{ post.title }}</h4>
	{{ post.excerpt }}</a>
	<div class="author">posted by {% if author and author.name %}{{ author.name }}{% else %}Anonymous{% endif %} on <time datetime="{{ post.date }}">{{ post.date | date: '%B %d, %Y' }}</time></div>
</div>
